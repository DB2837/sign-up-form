<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <aside class="container__leftSide">
        <div class="logo">
          <img src="/images/odin-lined.png" alt="odin" height="90px" />
          <h1>DIN</h1>
        </div>
      </aside>
      <section class="container__rightSide">
        <div class="form-container">
          <div class="hero-text">
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Vero quae
              reprehenderit accusantium ratione quas? Officiis consectetur iusto
              repellendus cumque ab dolorem voluptatum eligendi nihil aut
              sapiente.
            </p>
            <br />
            <p>Lorem ipsum dolor sit.</p>
          </div>
          <form action="" method="post">
            <label for="firstName">FIRST NAME</label>
            <input type="text" id="firstName" />
            <label for="lastName">LAST NAME</label>
            <input type="text" id="lastName" />
            <label for="email">EMAIL</label>
            <input type="email" id="email" />
            <label for="phone">PHONE NUMBER</label>
            <input type="number" id="phone" />
            <label for="password">PASSWORD</label>
            <input type="password" id="password" />
            <label for="passwordConfirm">CONFIRM PASSWORD</label>
            <input type="password" id="passwordConfirm" />
          </form>
        </div>
        <section class="login">
          <button>Create Account</button>
          <p>Lorem, ipsum dolor.<a href="#">Log In</a></p>
        </section>
      </section>
    </main>
  </body>
</html>
