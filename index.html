<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main class="container">
      <aside class="container__leftSide">
        <div class="logo">
          <img src="/images/odin-lined.PNG" alt="odin" height="100px" />
          <h1>DIN</h1>
        </div>
      </aside>
      <section class="container__rightSide">
        <div class="hero-text">
          <h3>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.<br />
            Sign up <em>now</em> to get started.
          </h3>
          <br />
          <h3>You <em>know</em> what you want to.</h3>
          <br />
          <br />
          <br />
          <h3>Let's do this!</h3>
        </div>

        <form action="/" method="post" class="form">
          <div class="form-container">
            <div class="form__filed-container">
              <div class="form__field">
                <label for="firstName">FIRST NAME</label>
                <input minlength="2" maxlength="12" type="text" id="firstName" required />
              </div>
              <div class="form__field">
                <label for="lastName">LAST NAME</label>
                <input minlength="2" maxlength="12" type="text" id="lastName" required />
              </div>
              <div class="form__field">
                <label for="email">EMAIL</label>
                <input type="email" id="email"  required />
              </div>
              <div class="form__field">
                <label for="phone">PHONE NUMBER</label>
                <input type="number" id="phone" />
              </div>
              <div class="form__field">
                <label for="password">PASSWORD</label>
                <input minlength="4" maxlength="12" type="password" id="password" required />
                <div class="psw-error-msg"></div>
              </div>
              <div class="form__field">
                <label for="passwordConfirm">CONFIRM PASSWORD</label>
                <input type="password" id="confirmPassword" required />
              </div>
          </div>
          </div>
          <div class="account-register">
            <button type="submit" class="account-btn">Create Account</button>
          <p class="login-text">
            Already have an account?<a href="#">Log In</a>
          </p>
          </div>
          
        </form>

    </main>
  </body>
</html>
